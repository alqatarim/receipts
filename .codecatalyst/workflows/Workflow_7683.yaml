Name: Workflow_7683
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: PULLREQUEST
    Events:
      - CLOSED

Actions:
  BuildDocker:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Artifacts:
        - Name: SourceGithub
          Files:
            - "**/*"
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Navigating to node-backend directory ...
        - Run: cd node-backend
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Navigating to react-frontend directory ...
        - Run: cd ../react-frontend
        - Run: echo installing npm ...
        - Run: npm install
        - Run: cd ../react-frontend
        - Run: echo running npm run build ...
        - Run: npm run build
        - Run: cd ../
        - Run: echo Logging in to ECR...
        - Run: aws ecr get-login-password --region $AWS_REGION | docker login --username
            AWS --password-stdin $ECR_REGISTRY
        - Run: echo Building Docker Image ...
        - Run: docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        - Run: docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:${WorkflowSource.CommitId}
        
    #    - Run: docker tag appimage ${registry}/${image}:${WorkflowSource.CommitId}
    #    - Run: docker push --all-tags ${registry}/${image}
    #    - Run: export IMAGE=${registry}/${image}:${WorkflowSource.CommitId}
        
        
        
        
        - Run: echo Docker pushing Image ...
        - Run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    #   - Run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        - Run: echo Querying Task Definition ..
        - Run: aws ecs describe-task-definition --task-definition Receipts-task1-Deploy
        #    - Run: aws ecs describe-task-definition --task-definition Receipts-task1-Deploy--query taskDefinition > task-definition.json
        - Run: echo Updating Task Definition ...
        - Run: cat task-definition > task-definition.json
        #  - Run: docker push $REPOSITORY_URI:$IMAGE_TAG
        - Run: echo DONE BUILD YAAAY!! ...
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: AWS_REGION
          Value: me-south-1
        - Name: ECR_REGISTRY
          Value: 692889134364.dkr.ecr.me-south-1.amazonaws.com
        - Name: ECR_REPOSITORY
          Value: receipts-ecr-repo
        - Name: IMAGE_TAG
          Value: "0.5"
        - Name: ECS_SERVICE
          Value: Receipts-Cluster-Service2-Deployment
        - Name: ECS_CLUSTER
          Value: ReceiptsCluster
        - Name: ECS_TASK_DEFINITION
          Value: task-definition.json
        - Name: CONTAINER_NAME
          Value: Receipts-Container1-Deploy
    Caching:
      FileCaching:
        DockerLayersCache:
          #         -  docker-cache-${{ checksum "Dockerfile" }}-${{ checksum "dependencies.lock" }}-${{ WorkflowSource.BUILD_VERSION }}
          Path: /docker/cache
        BuildCache:
          Path: /buildCache
        #   - Run: aws ecs describe-task-definition --task-definition Receipts-task1-Deploy --query taskDefinition
  RenderAmazonECSTaskDefinition_5c:
    # Identifies the action. Do not modify this value.
    Identifier: aws/ecs-render-task-definition@v1.0.4
    # Defines the action's properties.
    Configuration:
      image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
      container-name: Receipts-Container1-Deploy
      task-definition: task-definition.json
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Outputs:
      Artifacts:
        - Name: TaskDefArtifact
          Files:
            - task-definitionn*
    DependsOn:
      - BuildDocker
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      Artifacts:
        - SourceGithub
      Sources: []
  DeployToAmazonECS_4c:
    Identifier: aws/ecs-deploy@v1.0.5 # Defines the action's properties.
    Configuration:
      force-new-deployment: "1"
      task-definition: newTaskDefenition
      service: Receipts-US-East-Cluster-Service1
      cluster: Receipts-US-East-1-Cluster
      region: us-east-1
    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    DependsOn:
      - RenderAmazonECSTaskDefinition_5c
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      Artifacts:
        - TaskDefArtifact
      Sources: []
