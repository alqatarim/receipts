Name: Workflow_7683
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: PULLREQUEST
    Branches:
      - main
    Events:
      - REVISION
Actions:
  Build_e1:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Artifacts:
        - Name: newOutput
          Files:
            - "**/*"
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Navigating to node-backend directory ...
        - Run: cd node-backend
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Navigating to react-frontend directory ...
        - Run: cd ../react-frontend
        - Run: echo installing npm ...
        - Run: npm install
        - Run: cd ../react-frontend
        - Run: echo running npm run build ...
        - Run: npm run build
        - Run: echo Navigating back to the Project Root directory ...
        - Run: cd
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
