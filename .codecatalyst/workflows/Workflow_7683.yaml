Name: Workflow_7683
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: PULLREQUEST
    Branches:
      - main
    Events:
      - REVISION
Actions:
  Build:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Artifacts:
        - Name: SourceArtifact
          Files:
            - "**/*"
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: echo installing Node ...
        - Run: npm install node 20.0.0
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Navigating to node-backend directory ...
        - Run: cd node-backend
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Navigating to react-frontend directory ...
        - Run: cd ../react-frontend
        - Run: echo installing npm ...
        - Run: npm install
        - Run: echo Logging into Amazon ECR ...
        - Run: aws ecr get-login-password --region me-south-1 | docker login --username
            AWS --password-stdin 692889134364.dkr.ecr.me-south-1.amazonaws.com
        - Run: echo running npm run build ...
        - Run: npm run build
        - Run: echo Building Docker image...
        - Run: echo $(pwd)
        - Run: echo Navigating back to the Project Root directory ...
        - Run: cd ..
        - Run: echo Building Docker Image ...
        - Run: docker build -t receipts-ecr-repo:0.2 -f Dockerfile .
        - Run: echo Tagging Docker Image ...
        - Run: docker tag receipts-ecr-repo:0.2
            692889134364.dkr.ecr.me-south-1.amazonaws.com/receipts-ecr-repo:0.2
        - Run: echo Pushing Docker image to Amazon ECR...
        - Run: docker push
            692889134364.dkr.ecr.me-south-1.amazonaws.com/receipts-ecr-repo:0.2
        - Run: echo Navigate back to the root directory
        - Run: cd ..
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    Inputs:
      Sources:
        - WorkflowSource
  Deploy:
    # Identifies the action. Do not modify this value.
    Identifier: aws/cfn-deploy@v1.0.5
    # Defines the action's properties.
    Configuration:
      tags: '[{"Key":"copilot-application","Value":"receipts"},{"Key":"copilot-application","Value":"test"},{"Key":"copilot-service","Value":"test"}]'
      parameter-overrides: file:///artifacts/Deploy/Copilot/out/receipts-test.params.json
      role-arn: arn:aws:iam::692889134364:role/service-role/CodeCatalystDevRole
      template: /artifacts/Deploy/Copilot/out/receipts-test.stack.yml
      region: me-south-1
      name: receipts-stack
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    DependsOn:
      - Build
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      Artifacts:
        - SourceArtifact
      Sources: []
  GetEndpointURL:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: false
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Variables:
        - URL
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: export AWS_REGION=eu-central-1
        - Run: wget -q https://ecs-cli-v2-release.s3.amazonaws.com/copilot-linux-v1.26.0
        - Run: mv ./copilot-linux-v1.26.0 ./copilot-linux
        - Run: chmod +x ./copilot-linux
        - Run: export URL=$( jq -r '.routes[].url' <<< "$( ./copilot-linux svc show
            --json)" )
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    DependsOn:
      - Deploy
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
