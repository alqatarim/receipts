Name: Workflow_7683
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: PULLREQUEST
    Branches:
      - main
    Events:
      - REVISION
Actions:
  Build:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Artifacts:
        - Name: SourceArtifact
          Files:
            - "**/*"
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: export AWS_REGION=eu-central-1
        - Run: wget -q https://ecs-cli-v2-release.s3.amazonaws.com/copilot-linux-v1.26.0
        - Run: mv ./copilot-linux-v1.26.0 ./copilot-linux
        - Run: chmod +x ./copilot-linux
        - Run: ./copilot-linux app init receipts || true
        - Run: ./copilot-linux env init --name test --profile default --default-config ||
            true
        - Run: ./copilot-linux env deploy --name test || true
        - Run: ./copilot-linux svc init --name helloworldapi || true
        - Run: ./copilot-linux svc package --env test --name helloworldapi --output-dir
            out --upload-assets
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    Inputs:
      Sources:
        - WorkflowSource
  Deploy:
    # Identifies the action. Do not modify this value.
    Identifier: aws/cfn-deploy@v1.0.5
    # Defines the action's properties.
    Configuration:
      tags: '[{"Key":"copilot-application","Value":"receipts"},{"Key":"copilot-application","Value":"test"},{"Key":"copilot-service","Value":"test"}]'
      parameter-overrides: file:///artifacts/Deploy/Copilot/out/receipts-test.params.json
      role-arn: arn:aws:iam::692889134364:role/service-role/CodeCatalystDevRole
      template: /artifacts/Deploy/Copilot/out/receipts-test.stack.yml
      region: me-south-1
      name: receipts-stack
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    DependsOn:
      - Build
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      Artifacts:
        - SourceArtifact
      Sources: []
  GetEndpointURL:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: false
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Variables:
        - URL
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: export AWS_REGION=eu-central-1
        - Run: wget -q https://ecs-cli-v2-release.s3.amazonaws.com/copilot-linux-v1.26.0
        - Run: mv ./copilot-linux-v1.26.0 ./copilot-linux
        - Run: chmod +x ./copilot-linux
        - Run: export URL=$( jq -r '.routes[].url' <<< "$( ./copilot-linux svc show
            --json)" )
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    DependsOn:
      - Deploy
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
  DeployToAmazonECS_5e:
    # Identifies the action. Do not modify this value.
    Identifier: aws/ecs-deploy@v1.0.5

    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source

    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Name:
      Connections:
        - Name:
          Role:

            # Defines the action's properties.
    Configuration:
      # Required; type: string; description: The name of the ECS services cluster.  Will default to the default cluster
      cluster:

      # Required; type: string; description: The path to the ECS task definition file to register
      task-definition:

      # Required; type: string; description: The name of the ECS service to deploy to. The action will only register the task definition if no service is given.
      service:

      # Required; type: string; description: The AWS region name
      region:


