Name: Workflow_WK_RenderAndDeploy
Compute:
  Type: EC2
  Fleet: Linux.Arm64.Large
  SharedInstance: true
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - aws-workflow-Branch
    FilesChanged:
      - Receipts/aws-workddddd.txt

# Required - Define action configurations.
Actions:

  RenderAmazonECSTaskDefinition:
    # Identifies the action. Do not modify this value.
    Identifier: aws/ecs-render-task-definition@v1.0.4
    # Defines the action's properties.
    Configuration:
      image: $AWS_ACCOUNT_ID.dkr.ecr.BUILD_AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
      container-name: $CONTAINER_NAME
      task-definition: ${WorkflowSource.ECS_TASK_DEFINITION}
    Timeout: 10 # ${ECS_TASK_DEFINITION}
    Outputs:
      Artifacts:
        - Name: TaskDefArtifact
          Files:
            - task-definition*
        - Name: WFsource
          Files:
            - "**/*"
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: BUILD_AWS_REGION
          Value: me-south-1
        - Name: DEPLOY_AWS_REGION
          Value: me-south-1
        - Name: ECR_REPOSITORY
          Value: receipts-ecr-repo
        - Name: IMAGE_TAG
          Value: "0.15"
    # Value: ${WorkflowSource.CommitId}
        - Name: ECS_SERVICE
          Value: ReceiptsBE-Cluster-Service1-Deployment
        - Name: ECS_CLUSTER
          Value: ReceiptsCluster
        - Name: ECS_TASK_DEFINITION
          Value: ReceiptsBE-Task1-Definition1.json
        - Name: CONTAINER_NAME
          Value: ReceiptsBE-Task1-Container1
        - Name: AWS_ACCOUNT_ID
          Value: "692889134364"

  DeployToAmazonECS_4c:
    Identifier: aws/ecs-deploy@v1.0.5 # Defines the action's properties.
    Configuration:
      force-new-deployment: "1"
      task-definition: ${RenderAmazonECSTaskDefinition.task-definition}
      service: ${RenderAmazonECSTaskDefinition.ECS_SERVICE}
      cluster: ${RenderAmazonECSTaskDefinition.ECS_CLUSTER}
      region: ${RenderAmazonECSTaskDefinition.DEPLOY_AWS_REGION}
    Timeout: 10
    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Connections:
        - Role: CodeCatalystDevRole
          Name: "692889134364"
      Name: test
    DependsOn:
      - RenderAmazonECSTaskDefinition
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      Artifacts:
        - TaskDefArtifact
      Sources: []
